<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0;
      }
    </style>
    <label>Change your color</label>
    <input id="base" type="color" name="base" value="#ffc600" />
    <label>Change width of your marker</label>
    <input id="number" type="number" name="number" value="30" />
    <canvas id="draw" width="800" height="800"></canvas>
  

    <script src="app.js"></script>
  </body>
</html>
